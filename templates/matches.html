{% extends "base.html" %}

{% block content %}

<h2 class="section-title">Результаты матчей</h2>

<div class="row">
    {% for m in matches %}
    <div class="col-md-6 mb-4">
        <div class="card-modern match-card">
            <div class="match-date">{{ m[3] }}</div>
            <div class="opponent">{{ m[1] }}</div>
            <div class="score">{{ m[2] }}</div>
            <div class="match-id mt-2"><small>ID: {{ m[0] }}</small></div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
