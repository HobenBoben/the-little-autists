{% extends "base.html" %}

{% block content %}

<h2 class="section-title">Реплеи матчей</h2>

{% for r in replays %}
<div class="card-modern">
    <h4>{{ r[1] }}</h4>
    <a href="{{ url_for('static', filename='uploads/' + r[2]) }}" target="_blank" class="btn btn-modern">
        Смотреть/скачать реплей
    </a>
</div>
{% endfor %}

{% endblock %}
